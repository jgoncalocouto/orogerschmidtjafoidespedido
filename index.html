<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>orogerschmidtjafoidespedido.com</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f5f5f5;
        }
        .subtitle {
            font-size: 24px;
            margin-top: 20px;
        }
        .timer {
            font-size: 48px;
            margin-top: 20px;
        }
        .photos {
            margin-top: 30px;
        }
        img {
            width: 300px;
            margin: 10px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <h1>O Roger Schmidt já foi despedido!</h1>
    <div class="subtitle">
        <p>Top quality, top players, top performance</p>
        <p>E 22M€ de indemnização. Os benfiquistas sofreram durante::</p>
    </div>
    <div class="timer" id="timer">
        <!-- O número de dias, horas, minutos e segundos será exibido aqui -->
    </div>
    <div class="photos">
        <!-- Substitua pelas suas fotos -->
        <img src="foto1.jpg" alt="Foto 1">
        <img src="foto2.jpeg" alt="Foto 2">
        <img src="foto3.jpg" alt="Foto 3">
    </div>

    <script>
        // Definir a data e hora de início (18 de Maio de 2022 às 22:30)
        const startTime = new Date("May 18, 2022 22:30:00").getTime();
        // Definir a data e hora de término (31 de Agosto às 17:00)
        const endTime = new Date("August 31, 2023 17:00:00").getTime();
        // Calcular o tempo decorrido entre as duas datas
        const elapsed = endTime - startTime;

        const days = Math.floor(elapsed / (1000 * 60 * 60 * 24));
        const hours = Math.floor((elapsed % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((elapsed % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((elapsed % (1000 * 60)) / 1000);

        // Exibir o resultado estático
        document.getElementById("timer").innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
    </script>
</body>
</html>
